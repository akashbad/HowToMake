<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.css">
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css">
        
      <!-- Javascript -->
      <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
      <script src="{{ site.baseurl }}/assets/js/modernizr.js"></script>
      <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/site.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://fab.cba.mit.edu/classes/863.13">How To Make</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ site.baseurl }}/index.html">Home</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Weekly Projects <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {% for post in site.posts reversed %}
                  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
              </ul>
            </li>
            <li><a href="{{ site.baseurl }}/final/">Final Project</a></li>
            <li><a href="{{ site.baseurl }}/about/">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container main">
      <div class="page-header">
        <h1> {{ page.title }}</h1>
      </div>
      {{ content }}
    </div>
  </body>
</html>
